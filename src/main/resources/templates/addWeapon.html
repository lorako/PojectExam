<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main class="container bg-blur rounded mt-1 mb-4">
    <h1 class="text border-bottom">ADD WEAPON</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/weapons/add}"
              th:method="POST"
              th:object="${addWeaponDTO}"
              class="text-light"
              enctype="multipart/form-data">
            <input type="hidden"/>
            <div class="form-row m-5">
                <div class="col">
                    <label for="weaponName">Weapon</label>
                    <input th:field="*{weaponName}"
                           th:errorclass="bg-danger"
                           id="weaponName"
                           type="text" class="form-control" placeholder="weaponName">
                    <small th:if="${#fields.hasErrors('weaponName')}"
                           th:errors="*{weaponName}" id="weaponNameError" class="form-text bg-danger rounded">Name must be between 3 and 20 characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image</label>
                    <input id="imgUrl"
                           type="file"
                           th:field="*{imgUrl}"
                           th:errorclass="bg-danger"
                           class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imgUrl')}"
                           th:errors="*{imgUrl}" id="imgUrlError" class="form-text bg-danger rounded">Image url must be more than 5 characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price: $</label>
                    <input th:field="*{price}"
                           th:errorclass="bg-danger"
                           id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}"
                           th:errors="*{price}" id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">ADD WEAPON</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
