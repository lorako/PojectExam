<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main class="p-5 bg-blur text-center my-main">
    <h1 class="text border-bottom">Add Hero</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/allHeroes/add}"
              th:method="POST"
              th:object="${addHeroDTO}"
              class="text-light"
             enctype="multipart/form-data">
            <input type="hidden"/>
            <div class="form-row m-5">
                <div class="col">
                    <label for="heroName">Hero name</label>
                    <input th:field="*{heroName}"
                           th:errorclass="bg-danger"
                           id="heroName"
                           type="text" class="form-control" placeholder="Hero name">
                    <small th:if="${#fields.hasErrors('heroName')}"
                           th:errors="*{heroName}" id="heroNameError" class="form-text bg-danger rounded">Name must be between 3 and 20 characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image</label>
                    <input id="imgUrl"
                           type="file"
                           th:field="*{imgUrl}"
                           th:errorclass="bg-danger"
                           class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imgUrl')}"
                           th:errors="*{imgUrl}" id="imgUrlError" class="form-text bg-danger rounded">Image url must be more than 5 characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price: $</label>
                    <input th:field="*{price}"
                           th:errorclass="bg-danger"
                           id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}"
                           th:errors="*{price}" id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                </div>

            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="created">Created on</label>
                    <input th:field="*{created}"
                           th:errorclass="bg-danger"
                           id="created" type="date" class="form-control" placeholder="Created">
                    <small th:if="${#fields.hasErrors('created')}"
                           th:errors="*{created}" id="createdError" class="form-text bg-danger rounded">Created date cannot be in the future</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="power">Power</label>
                    <select th:field="*{power}"
                            th:errorclass="bg-danger"
                            id="power" class="custom-select">
                        <option value="" selected>Select power</option>
                        <option value="FLY" selected>Fly</option>
                        <option value="INVISIBILITY" selected>Invisibility</option>
                        <option value="JUMP" selected>Jump</option>
                        <option value="TRANSFORM" selected>Transform</option>
                    </select>
                    <small th:if="${#fields.hasErrors('power')}"
                           th:errors="*{power}"id="powerError" class="form-text bg-danger rounded">You must select a power</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}"
                              th:errorclass="bg-danger"
                              id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"id="descriptionError" class="form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Hero</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
